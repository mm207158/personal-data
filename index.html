<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Document</title>
    </head>
    <body style="background-color: #E4EFE7;">
        <form>
            <fieldset style="height: 100%;">
                <legend style="background-color: #4e6e3a;">pesrsonal
                    data</legend>
                <br>
                <br>
                <br>
                <fieldset>
                    <legend
                        style="background-color: #4e6e3a; height: 50px;">your
                        name</legend>
                    <br>
                    <br>
                    <div style="background-color: #4e6e3a;">
                        <table>
                            <tbody>

                                <table>
                                    <tbody>
                                        <tr>
                                            <td><label for="first-name">First
                                                    Name</label></td>
                                            <td>:</td>
                                            <td><input type="text"
                                                    required
                                                    id="first-name"
                                                    name="first-name"></td>
                                        </tr>
                                        <tr>
                                            <td><label for="last-name">Last
                                                    Name</label></td>
                                            <td>:</td>
                                            <td><input type="text"
                                                    required
                                                    id="last-name"
                                                    name="last-name"></td>
                                        </tr>
                                    </tbody>
                                </table>

                            </tbody>
                        </table>
                    </div>
                </fieldset>
                <br>

                <table>
                    <tbody>
                        <tr>
                            <td><label for="phone">Your Phone</label></td>
                            <td>:</td>
                            <td><input type="tel" id="phone"
                                    required
                                    name="phone"></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email</label></td>
                            <td>:</td>
                            <td><input type="email" id="email"
                                    required
                                    name="email"></td>
                        </tr>
                        <tr>
                            <td><label for="password">Password</label></td>
                            <td>:</td>
                            <td><input type="password" id="password"
                                    required
                                    name="password"></td>
                        </tr>
                        <tr>
                            <td><label for="re-password">Re-enter
                                    Password</label></td>
                            <td>:</td>
                            <td><input type="password" id="re-password"
                                    name="re-password"></td>
                        </tr>
                    </tbody>
                </table>
                <br>

                <table>
                    <tbody>
                        <tr>
                            <td><label for="male">male</label></td>
                            <td> <input type="radio" id="male" name="gender"
                                    value="male"></td>
                        </tr>
                        <tr>
                            <td><label for="female">female</label></td>
                            <td> <input type="radio" id="female" name="gender"
                                    value="female"></td>
                        </tr>

                    </tbody>
                </table>
                <br>
                <br>
                <table>
                    <tbody>
                        <tr>
                            <td><label for="student">student</label></td>
                            <td> <input type="checkbox" id="student"
                                    name="education" value="student"></td>
                        </tr>
                        <tr>
                            <td><label for="graduated">graduated</label></td>
                            <td> <input type="checkbox" id="graduated"
                                    name="education" value="graduated"></td>
                        </tr>

                    </tbody>

                </table>
                <br>
                <br>

                <select name="university" id="university">
                    <option selected value="auc">AUC</option>
                    <option value="guc">GUC</option>
                    <option value="octobor">OCTOBOR</option>
                </select>
                <br>
                <input type="image" src="images/submit.jfif" alt="Submit"
                    width="70">

            </fieldset>

        </form>
    </body>
</html>
